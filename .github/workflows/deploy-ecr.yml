name: Deploy to ECR and Elastic Beanstalk

on:
  push:
    branches:
      - master
      - test

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tierone/nestjs-api-starter
  EB_APPLICATION: nextjs-api-starter
  EB_ENVIRONMENT: nextjs-api-starter

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select deployment targets by branch
        run: |
          if [ "${GITHUB_REF_NAME}" = "master" ]; then
            echo "ECR_REPOSITORY=tierone/nestjs-api-starter" >> "$GITHUB_ENV"
            echo "EB_APPLICATION=nextjs-api-starter" >> "$GITHUB_ENV"
            echo "EB_ENVIRONMENT=nextjs-api-starter" >> "$GITHUB_ENV"
          elif [ "${GITHUB_REF_NAME}" = "test" ]; then
            echo "ECR_REPOSITORY=tierone/nestjs-api-starter-test" >> "$GITHUB_ENV"
            echo "EB_APPLICATION=nextjs-api-starter" >> "$GITHUB_ENV"
            echo "EB_ENVIRONMENT=nextjs-api-starter-test" >> "$GITHUB_ENV"
          else
            echo "Unsupported deploy branch: ${GITHUB_REF_NAME}"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "registry=$ECR_REGISTRY" >> $GITHUB_OUTPUT

      - name: Generate Dockerrun.aws.json
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cat > Dockerrun.aws.json <<'EOFTEMPLATE'
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "IMAGE_PLACEHOLDER",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": 3000,
                "HostPort": 80
              }
            ]
          }
          EOFTEMPLATE
          sed -i "s|IMAGE_PLACEHOLDER|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" Dockerrun.aws.json
          cat Dockerrun.aws.json

      - name: Deploy to Elastic Beanstalk
        run: |
          VERSION_LABEL="deploy-${{ github.sha }}-$(date +%s)"
          
          # Create application version with Dockerrun.aws.json
          zip -r deploy.zip Dockerrun.aws.json
          
          aws s3 cp deploy.zip s3://elasticbeanstalk-${{ env.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}/${{ env.EB_APPLICATION }}/$VERSION_LABEL.zip
          
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=elasticbeanstalk-${{ env.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }},S3Key=${{ env.EB_APPLICATION }}/$VERSION_LABEL.zip
          
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION }} \
            --environment-name ${{ env.EB_ENVIRONMENT }} \
            --version-label $VERSION_LABEL
          
          echo "ðŸš€ Deployment initiated for version $VERSION_LABEL"
